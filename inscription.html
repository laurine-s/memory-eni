<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incription</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="formulaire.js"></script>
    
</head>
<body>
    <h1>ENI - <span id="memoryText">MEMORY</span> - Accueil</h1>
    <nav>
        <ul id="menu">
            <ol> <a class="linksMenu" href="accueil.html">Accueil</a> </ol>
            <ol> <a class="linksMenu" href="inscription.html">S'inscrire</a> </ol>
            <ol><a class="linksMenu" href="connexion.html">Se connecter</a></ol>
            <ol><a class="linksMenu" href="profil.html">Profil</a></ol>
            <ol><a class="linksMenu" href="jouer.html">Jouer</a></ol>
        </ul>
    </nav>
    <div class="containIntroduction" id="containForm">
        <fieldset>
            <form action="" method="get">
                    
                    <h2 >Inscrivez-vous</h2>
                
                    <div class="fields">
                        <label for="userName">Nom d'utilisateur</label>
                        <input id="userName" autofocus type="text" pattern="[A-Za-z]{3,}" placeholder="3 caractères minimum" title="Saisissez votre nom d'utilisateur (3 caractères minimum)">
                    </div>
                    <div class="error">
                        <span class="errorMessage" id="errorName">Veuillez saisir un pseudo contenant au moins 3 caractères</span>
                    </div>
                    
                    <div class="fields">
                        <label for="email">Entrez votre email</label>
                        <input id="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,}" placeholder="Votre email" type="email" title="Saisissez votre email">
                    </div>
                    <div class="error">
                        <span class="errorMessage" id="errorMail">Rentrez un email valide</span>
                    </div>
                    
                    <div class="fields">
                        <label for="password">Mot de passe</label>
                        <input id="password" type="password" placeholder="Votre mot de passe" title="Saisissez votre mot de passe">
                    </div>
                    
                    <div class="fields">
                        <label for="checkPassword">Confirmez le mot de passe</label>
                        <input id="checkPassword" type="text" placeholder="Confirmez le mot de passe" title="Saisissez à nouveau votre mot de passe">
                    </div>
                    
                    <div class="formButtons">
                        <button class="button" id="valider" type="submit">Création du compte</button>
                        <a class="button" id="annuler" href="accueil.html">Annuler</a>
                    </div>
                    
            </form>
        </fieldset>
    </div>
</body>
</html>
